  <body>
    <div class="box">
      <div class="container">
        <div class="box-title">
          <img src="./logo-64px.png" alt="" class="center">
          <h1>ResumePDF</h1>
          <h2>Résumez, en français, n'importe quel fichier PDF, peu importe sa taille ou sa langue.</h2>
          <p>Cette IA, construite avec LangChain.js, est basée sur GPT-3.5-turbo.</p>
        </div>

        <div class="box-form">
          <form id="form" action="/api" method="post" enctype="multipart/form-data">
            <div class="file-input">
                <input type="file" class="input" id="file" accept=".pdf">
            </div>
              <button class="form-button" type="submit" id="send">Résumer...</button>
          </form>
        </div>
        <div class="box-response">
          <div class="mb-3" id="file-info"></div>
          <div class="mb-3" id="file-resume"></div>
          <div class="mb-3" id="req-execution"></div>
        </div>
      </div>
    </div>
  </body>
